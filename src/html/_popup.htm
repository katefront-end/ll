<div id="popup" aria-hidden="true" class="popup">
	<div class="popup__wrapper">
		<div class="popup__content">
			<button data-close type="button" class="popup__close">
				<svg width="23" height="23" viewBox="0 0 23 23" fill="none" xmlns="http://www.w3.org/2000/svg">
					<path opacity="0.850056" d="M1.73333 1.48883L21.5469 21.0288" stroke="#979797"
						stroke-linecap="square" />
					<path opacity="0.850056" d="M21.2667 1.48883L1.45309 21.0288" stroke="#979797"
						stroke-linecap="square" />
				</svg>
			</button>

			<div class="modal__title">
				Subscribe to our newsletter
			</div>
			<from class="modal__from">
				<div class="modal__item">
					<div class="modal__name">
						Name
					</div>
					<input type="text" class="modal__input" placeholder="Your name">
				</div>
				<div class="modal__item">
					<div class="modal__name">
						Email
					</div>
					<input type="email" class="modal__input--two" placeholder="Your working email">
				</div>
				<button class="modal__btn" type="button">send</button>
			</from>
		</div>
	</div>
</div>
